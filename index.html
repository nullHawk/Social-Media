<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaler Social</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <img src="src/scaler_logo.png" alt="scaler" class="scaler-logo">
        <img src="src/scaler-social.png" alt="Social Media" class="scaler-social">
    </div>
    <div class="ctn-body">
        <div class="post">
            <div>
                <div class="text"><span>Post Your thoughts here</span></div>
                <div class="post-card">
                    <div class="tbox-outer">
                        <img src="src/user.png" alt="User">
                        <textarea name="tweetbox" class="tweetbox" placeholder="Type Your thoughts here">
                        </textarea> 
                    </div>
                    <div class="btm-container">
                        <div class="lines">0/100</div>
                        <button class="post">POST</button>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="feed">
                <div class="text">
                    <span>Your Feed</span>
                </div>
                <div class="tweets">
                    <div class="tweeet-ctn">
                        <div class="tweet">
                            <div class="feed-tweet-outer">
                                <img src="src/user.png" alt="User">
                                <div>
                                    <div>
                                        <div>
                                            <span class="username">Suryansh Shakya</span>
                                            <span class=userid>@nullhawk</span>
                                        </div>
                                        <div>
                                            <span><img src="src/icon-edit.png" alt="edit" id="edit"></span>
                                            <span><img src="src/Vector.png" alt="delte" id="delete"></span>
                                        </div>
                                    </div>
                                    <div class="tweet-text">
                                        <p>
                                            ducimus voluptas voluptatum id. Qui nihil cupiditate enim officia enim temporibus pariatur 
                                        </p>
                                    </div>
                                    <div class="btm-container">
                                        <div>
                                            <span><img src="src/icon-chat.png" alt="edit" id="chat"></span>
                                            <span><img src="src/Vector (Stroke).png" alt="delte" id="like"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                        <div class="comments">
                            <div class="comment">
                                <div class="new-comment">
                                    <div class="tbox-outer">
                                        <img src="src/user.png" alt="User">
                                        <textarea name="tweetbox" class="tweetbox" placeholder="Type Your thoughts here">
                                        </textarea> 
                                    </div>
                                    <div class="btm-container">
                                        <div class="lines">0/100</div>
                                        <div>
                                            <span><button>Cancel</button></span>
                                            <button>Comment</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="old-comment">
                                    <div class="feed-tweet-outer">
                                        <img src="src/user.png" alt="User">
                                        <div>
                                            <div>
                                                <div>
                                                    <span class="username">Suryansh Shakya</span>
                                                    <span class=userid>@nullhawk</span>
                                                </div>
                                                <div>
                                                    <span><img src="src/icon-edit.png" alt="edit" id="edit"></span>
                                                    <span><img src="src/Vector.png" alt="delte" id="delete"></span>
                                                </div>
                                            </div>
                                            <div class="tweet-text">
                                                <p>
                                                    ducimus voluptas voluptatum id. Qui nihil cupiditate enim officia enim temporibus pariatur 
                                                </p>
                                            </div>
                                            <div class="btm-container">
                                                <div>
                                                    <span><img src="src/icon-chat.png" alt="edit" id="chat"></span>
                                                    <span><img src="src/Vector (Stroke).png" alt="delte" id="like"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tweeet-ctn">
                        
                    </div>
                    
                </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
